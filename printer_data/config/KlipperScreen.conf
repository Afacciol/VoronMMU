# 
# MMU "Happy Hare edition" menus
#
[include mmu_klipperscreen.conf]


#####################################################################
#	Custom temp
##################################################################### 

[preheat PLA]
extruder: 210
heater_bed: 50

[preheat PLA+]
extruder: 215
heater_bed: 50

[preheat SilkPLA]
extruder: 200
heater_bed: 40

[preheat PETG]
extruder: 225
heater_bed: 55

[preheat ABS]
extruder: 230
heater_bed: 80

[preheat NYLON6]
extruder: 235
heater_bed: 90

[preheat preheat]
extruder: 180
heater_bed: 40

[preheat change filament]
extruder: 220
heater_bed: 0


#####################################################################
#	Custom menues
##################################################################### 


[menu __main more my_menu_item]
name: Reboot X11
icon: console
method: printer.gcode.script
params: {"script":"_CONFAVANZADA"}

[menu __main GEN_PREHEAT]
name: Preheat All
icon: heat-up
method: printer.gcode.script
params: {"script":"_GEN_PREHEAT"}

[menu __main COOL_DOWN]
name: Cooldown
icon: cool-down
method: printer.gcode.script
params: {"script":"TURN_OFF_HEATERS"}

[menu __main LEVEL]
name: Bedlevel G32
icon: bed-level
method: printer.gcode.script
params: {"script":"G32"}





[menu __main more camera]
enable: False


[menu __main more led]
enable: False



[menu __print more pins]
enable: False

[menu __main more pins]
enable: False




